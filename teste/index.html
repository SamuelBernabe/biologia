<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Biologia e ISTs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="quiz-container">
        <div class="lives-container">
            <span id="lives-count">3</span>
            <i class="fas fa-heart"></i>
        </div>
        
        <div class="timer-container">
            <svg class="timer-svg" viewBox="0 0 70 70">
                <circle class="timer-bg" cx="35" cy="35" r="30"></circle>
                <circle class="timer-progress" cx="35" cy="35" r="30"></circle>
            </svg>
            <span id="timer" class="timer-text">30</span>
        </div>
        
        <div class="question-container">
            <span id="question-indicator" class="question-indicator"></span>
            <h2 id="question"></h2>
            <div id="answers" class="answers-grid">
            </div>
        </div>
        
        <div id="correct-feedback" class="feedback-icon hide">
            <i class="fas fa-check-circle"></i>
        </div>

        <div id="game-over-container" class="hide result-screen">
            <h2 id="game-over-title">VOCÊ PERDEU!</h2>
            <img id="game-over-image" src="gato.jpeg" alt="Game Over">
            <button id="restart-game-over-button">RECOMEÇAR</button>
        </div>

        <div id="result-container" class="hide result-screen">
            <h2>Quiz Finalizado!</h2>
            <p>Você acertou <span id="score">0</span> de <span id="total-questions">0</span> perguntas.</p>
            <button id="restart-button">Jogar Novamente</button>
        </div>
    </div>

    <audio id="game-over-sound" src="gato-rindo.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
